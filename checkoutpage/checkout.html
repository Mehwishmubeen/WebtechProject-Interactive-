<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
  <header>
    <a href="#">
      <img src="retina-interactive.png" alt="Website Logo">
    </a>
  </header>
  <div class="container my-4">
    <div class="row g-4">
      <div class="col-lg-8">
        <div class="d-flex justify-content-between mb-4">
          <div class="progress-step">Cart</div>
          <div class="progress-step">Address</div>
          <div class="progress-step">Payment</div>
          <div class="progress-step active">Review</div>
        </div>
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title border-bottom pb-2">Customer & Shipping Info</h5>
            <form>
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" required>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">City</label>
                  <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Postal Code</label>
                  <input type="text" class="form-control" required>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Country</label>
                <select class="form-select" required>
                  <option value="">Select country</option>
                  <option>Pakistan</option>
                  <option>India</option>
                  <option>USA</option>
                </select>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="sameBilling">
                <label class="form-check-label" for="sameBilling">
                  Billing same as shipping
                </label>
              </div>
            </form>
          </div>
        </div>
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title border-bottom pb-2">Payment Method</h5>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="payCard" checked>
              <label class="form-check-label" for="payCard">Card</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="payCOD">
              <label class="form-check-label" for="payCOD">Cash on Delivery (COD)</label>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="payment" id="payWallet">
              <label class="form-check-label" for="payWallet">Wallet</label>
            </div>

            <div id="cardInfo">
              <div class="mb-3">
                <label class="form-label">Cardholder Name</label>
                <input type="text" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Card Number</label>
                <input type="text" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="19">
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Expiry Date</label>
                  <input type="text" class="form-control" placeholder="MM/YY" maxlength="5">
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">CVV</label>
                  <input type="password" class="form-control" placeholder="123" maxlength="3">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title border-bottom pb-2">Review & Place Order</h5>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="termsCheck">
              <label class="form-check-label" for="termsCheck">I agree to the terms and conditions</label>
            </div>
            <button class="btn btn-primary w-100" type="submit">Place Order</button>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title border-bottom pb-2">Order Summary</h5>
            <div class="d-flex justify-content-between">
              <span>Product 1 (x1)</span><span>$20</span>
            </div>
            <div class="d-flex justify-content-between">
              <span>Product 2 (x2)</span><span>$40</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between fw-bold">
              <span>Subtotal</span><span>$60</span>
            </div>
            <div class="d-flex justify-content-between">
              <span>Shipping</span><span>$5</span>
            </div>
            <div class="d-flex justify-content-between">
              <span>Tax</span><span>$3</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between fw-bold">
              <span>Grand Total</span><span>$68</span>
            </div>

            <div class="input-group mt-3">
              <input type="text" class="form-control" placeholder="Enter coupon code">
              <button class="btn btn-outline-primary" type="button">Apply</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    Â© 2025 WBTech. All Rights Reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
