<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD App - Card Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="retina-interactive.png" alt="Website Logo">
  </header>

  <div class="container py-5">
    <h2 class="text-center mb-4 text-primary fw-bold"> CRUD App</h2>

    <div class="card mb-4">
      <div class="card-header bg-primary text-white">Add / Edit Post</div>
      <div class="card-body">
        <form id="postForm">
          <input type="hidden" id="postId">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" id="title" class="form-control" placeholder="Enter post title" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Body</label>
            <textarea id="body" class="form-control" rows="3" placeholder="Enter post content" required></textarea>
          </div>
          <button type="submit" class="btn btn-success" id="submitBtn">Add Post</button>
          <button type="button" class="btn btn-secondary d-none" id="cancelEdit">Cancel</button>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-header bg-dark text-white">Posts</div>
      <div class="card-body">
        <div id="loading" class="spinner">
          <div class="spinner-border text-primary" ></div>
        </div>
        <div class="row" id="postsContainer"></div>
      </div>
    </div>
  </div>

  <div id="toastContainer"></div>

  <footer>
    Â© 2025 Betheme by Muffin group | All Rights Reserved
  </footer>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
